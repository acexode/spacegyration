<div class="page-content">
    <div class="container-fluid">

        <!-- start page title -->
        <div class="row mt-5">
            <div class="col-12 mt-5">
                <div class="page-title-box d-flex  justify-content-center">
                    <h4 class="mt-2 text-center">Home Page Banner</h4>

                </div>
            </div>
        </div>
        <!-- end page title -->

        <div class="row justify-content-center my-5 ">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body"> 
                        <form [formGroup]="bannerForm" (ngSubmit)="submitForm()" class="addspace row" >
                            <div class="col-md-12 mb-3">                                                  
                                  
                                    <ngx-dropzone (change)="onSelect($event)">
                                        <ngx-dropzone-label>
                                            <div class="mb-1">
                                                <i class="fa fa-cloud-upload display-4 text-muted"></i>
                                            </div>                                                                
                                            <h4>Upload Images</h4>
                                            <small>Drag and drop or click here</small>
                                        </ngx-dropzone-label>
                                        <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
                                          <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                                        </ngx-dropzone-preview>
                                      </ngx-dropzone>
                               
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mt-2" >                                    
                                    <input class="form-control" placeholder="Heading" formControlName="heading" type="text"> 
                                </div>
                            </div>
                            <div class="col-md-6" >
                                <div class="form-group mt-2" >                                     
                                   <input class="form-control" placeholder="Subtext" formControlName="subtext" type="text">                                                       
                                   
                                </div>
                              
                            </div>
                            <div class="col-12">
                                <div class="form-row d-flex justify-content-end my-2 mr-1" >
                                    <button class="btn btn-primary">Update</button>
                                </div>

                            </div>
                           
                        </form>
        
                    </div>
                </div>
            </div>
           

           
        </div>
        <div class="row ">
            <div class="col-12 text-center">
                <div *ngIf="isloaded" class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
               </div>
            <div  class="col-md-12 ">
                <div *ngFor="let banner of BannerList" class="row card card-list ">
                    <div class="col-md-10  card-list-left pb-4 ">
                        <div class="d-flex justify-content-between">
                            <div class="row">
                                <img style="width: 70px;" src={{banner.banner}} alt="">
                                <div class="d-flex flex-column">
                                    <p class=" pt-2 pl-3 p-detail mb-0">{{banner.heading}}</p>
                                    <span class=" pl-3 ">{{banner.subtext}}</span>

                                </div>
                                </div>
                                <p class=" pt-3 p-detail">{{banner.createdAt | date}}</p>
                         </div>
                    </div>                                                                            
                    <a (click)="removeBanner(banner._id)" class="col-md-2 pt-4 text-center h6 text-light">Remove</a>
                </div>     
            </div>
           

           
        </div>
        <!-- end row -->

    </div> <!-- container-fluid -->
</div>
