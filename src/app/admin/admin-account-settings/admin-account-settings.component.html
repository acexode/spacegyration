<div class="page-content">
  <div class="container-fluid">

      <!-- start page title -->
      <div class="row">
          <div class="col-12">
              <div class="page-title-box d-flex align-items-center justify-content-center">
                  <h4 class="mt-2 text-center">Edit Profile</h4><br>
                  
                  
                </div>
             
          </div>
      </div>
      <!-- end page title -->

      <div class="row justify-content-center px-3">         
          <div class="col-md-8 px-5 card profile-card">
              <div  class=" row px-5 py-2    ">                                                                                              
                 <div class="col-2">
                     <img class="mt-2" style="width: 80px;" src="https://img.pngio.com/avatar-png-free-download-fourjayorg-avatarpng-980_981.jpg" alt="">
                 </div>
                 <div class="col-8 py-3 text-light">
                     <h3>{{user.username | titlecase}}</h3>
                     <p><i class="las la-map-marker-alt"></i> {{this.user.address}}</p>
                     <p><i class="las la-envelope"></i> {{this.user.email}}</p>
                 </div>
              </div>     
          </div>
          <div *ngIf="showSuccessAlert" class="col-8 alert alert-success" role="alert">
            Your profile has been updated  sucessfully
          </div>
          <form class="col-md-8 px-5 card" [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class=" ">
                  <div class="row my-4">
                      <div class="form-group col-12 my-4">                     
                        <input type="text" class="form-control" formControlName="name"   placeholder="Name">
                        
                      </div>
                      <div class="col-6 my-4 px-4 input-group">
                        <input type="tel" class="form-control r-border" formControlName="phone" placeholder="Phone">
                        <div class="input-group-append ">
                          <span class="input-group-text" id="basic-addon2"><i class="las la-phone"></i></span>
                        </div>
                      </div>
                      
                      <div class="col-6 my-4 px-4 input-group">
                          <input type="email" class="form-control r-border" formControlName="email" placeholder="Email">
                          <div class="input-group-append ">
                              <span class="input-group-text" id="basic-addon2"><i class="las la-envelope"></i></span>
                          </div>
                      </div>
                      <div class="form-group col-12 my-4">
                       
                        <input type="text" class="form-control"  placeholder="Address" formControlName="address">
                      </div>
                      <div class="col-6 my-4">
                        <input type="text" class="form-control" formControlName="state" placeholder="State">
                      </div>
                      <div class="col-6 my-4">
                        <input type="text" class="form-control" formControlName="city" placeholder="City">
                      </div>
                     
                    </div>
                 
                    <button type="submit" class="btn btn-primary px-5 float-right">Update</button>
                  </div>
          </form>
         

         
      </div>
      
      <!-- end row -->

  </div> <!-- container-fluid -->
</div>
