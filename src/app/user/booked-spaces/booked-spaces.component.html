<div class="page-content">
    <div class="container-fluid">

        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-flex align-items-center justify-content-center">
                    <h4 class="mt-5 text-center">Booked Spaces</h4>

                    

                </div>
            </div>
        </div>
        <!-- end page title -->

        <div class="row">
            <div class="col-12 text-center">
                <div *ngIf="isloaded" class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
               </div>
            <div *ngIf="!isloaded" class="col-md-12 px-5">
                <div *ngFor="let space of spaces" class="row card card-list ">
                    <div class="col-md-10  card-list-left ">
                        <div class="d-flex justify-content-between">
                            <div class="row">
                                <img style="width: 70px;" src={{space.details.img[0]}} alt="">
                                <p class="pt-4 pl-3 p-detail">{{space.details.title}}</p></div>
                                <p class=" pt-4 p-detail">N{{space.details.price}}</p>
                         </div>
                    </div>                                                                            
                    <a class="col-md-2  pt-4 text-center h6 text-light">View</a>
                </div>     
            </div>
           

           
        </div>
        
        <!-- end row -->

    </div> <!-- container-fluid -->
</div>
